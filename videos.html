  <script>
    // Setup filtering and video overlay functionality
    $(function() {
      // Load the footer
      $("#footer-container").load("src/footer.html");
      
      const filterLinks = document.querySelectorAll('.portfolio-nav ul li a');
      const portfolioItems = document.querySelectorAll('.portfolio-item');
      const videoOverlay = document.getElementById('videoOverlay');
      const videoFrame = document.getElementById('videoFrame');
      const closeButton = document.querySelector('.close-button');
      const comingSoonContainer = document.getElementById('comingSoonContainer');
      
      // Add event listener for the close button
      closeButton.addEventListener('click', closeVideoOverlay);
      
      // Add event listener for the Escape key
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && videoOverlay.classList.contains('active')) {
          closeVideoOverlay();
        }
      });
      
      // Function to close the video overlay
      function closeVideoOverlay() {
        videoOverlay.classList.remove('active');
        // Clear the iframe source to stop the video
        videoFrame.src = '';
        // Hide the coming soon container
        comingSoonContainer.style.display = 'none';
        // Show the iframe again
        videoFrame.style.display = 'block';
      }
      
      // Setup click event on portfolio items
      portfolioItems.forEach(item => {
        item.addEventListener('click', () => {
          const videoUrl = item.getAttribute('data-video');
          
          // Show the overlay regardless of whether there's a video
          videoOverlay.classList.add('active');
          
          if (videoUrl) {
            // If there's a video URL, show the iframe and load the video
            videoFrame.style.display = 'block';
            comingSoonContainer.style.display = 'none';
            videoFrame.src = videoUrl;
          } else {
            // If there's no video URL, hide the iframe and show the message
            videoFrame.style.display = 'none';
            comingSoonContainer.style.display = 'block';
          }
          
          // Add click event to close overlay when clicking outside the video
          videoOverlay.addEventListener('click', function(e) {
            // Only close if clicking outside the video frame
            if (e.target === videoOverlay) {
              closeVideoOverlay();
            }
          });
        });
      });
      
      filterLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          
          // Remove active class from all links
          filterLinks.forEach(link => link.classList.remove('active'));
          
          // Add active class to clicked link
          link.classList.add('active');
          
          // Get filter value
          const filter = link.getAttribute('data-filter');
          
          // Fade out all items
          portfolioItems.forEach(item => {
            item.classList.add('hidden');
          });
          
          // After fade out, reorganize
          setTimeout(() => {
            portfolioItems.forEach(item => {
              if (filter === 'all' || item.classList.contains(filter)) {
                item.style.visibility = 'visible';
                item.style.display = 'block';
              } else {
                item.style.visibility = 'hidden';
                item.style.display = 'none';
              }
            });
            
            // After an additional delay, remove the 'hidden' class
            setTimeout(() => {
              portfolioItems.forEach(item => {
                if (item.style.display === 'block') {
                  item.classList.remove('hidden');
                }
              });
            }, 100);
          }, 250);
        });
      });
    });
  </script>
