<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jean-Pe√Øc Chou | Page Not Found</title>
  <meta name="robots" content="noindex, follow">
  <link rel="icon" href="assets/icon/logo.png" type="image/png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="canonical" href="https://jeanpeic.github.io/404.html">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    
    .error-container {
      max-width: 600px;
    }
    
    h1 {
      font-size: 72px;
      font-weight: 300;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #333;
      color: #f5f5f5;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background-color: #555;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }
      
      p {
        font-size: 18px;
      }
      
      .links {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you're looking for isn't here.</p>
    <p>It might have been moved, deleted, or perhaps never existed.</p>
    <div class="links">
      <a href="/" class="btn">Go to Homepage</a>
      <a href="/videos.html" class="btn">View Videography</a>
    </div>
  </div>
</body>
</html>
